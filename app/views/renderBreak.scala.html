@(slot: Slot, admin: Boolean)
@if(admin) {
    @helper.form(routes.Forms.deleteSlot, 'class -> "break") {
            <input type="text" value="@slot.id" style="display: none" name="slotId" />
            <button type="submit" class="btn btn-danger"> Delete</button>
    }
}
@if(!admin) {
    <div class="break">
    </div>
}
