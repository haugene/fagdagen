@(slot: Slot, track: Track)
<div class="modal hide" id="newPresentationModal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>New presentation</h3>
    </div>
    <form class="form" style="margin-bottom: 0px">
        <div class="modal-body">
            <div class="controls controls-row">
                <label class="span10" for="name">Name</label>
                <label class="span2" for="rank">Rank</label>
            </div>
            <div class="controls controls-row">
                <input type="text" class="span10" id="name" />
                <input type="text" class="span2" id="rank" placeholder="e.q. 1" />
            </div>
            <div class="controls controls-row">
                <label class="span8" for="presenters">Presenters</label>
            </div>
            <div class="controls controls-row">
                <input type="text" class="span12" id="presenters" />
            </div>
            <div class="controls controls-row">
                <label class="span12" for="abstract">Abstract</label>
            </div>
            <div class="controls controls-row">
                <textarea class="span12" rows="10" id="abstract"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#" data-dismiss="modal" class="btn"> <i class="icon-remove icon-black"></i> Cancel</a>
            <a href="#" class="btn btn-success" data-dismiss="modal"> <i class="icon-check icon-white"></i> Save changes</a>
        </div>
        <input type="text" value="@slot" id="slot" style="display: block" />
        <input type="text" value="@track" id="track" style="display: block" />
    </form>
</div>
