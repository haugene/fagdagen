@(presentation: Presentation)
<div class="modal hide" id='viewPresentationModal@presentation.id'>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>@presentation.name</h3>
        <span class="businessUnit">@presentation.businessUnit</span> -
        <span class="businessUnit">@presentation.presenter</span> -
        <span class="keynoteTrack@presentation.track.id presenter">@presentation.track.name</span>
    </div>
    <div class="modal-body" style="min-height: 170px">
        @presentation.description
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal" type="button">Lukk</button>
    </div>
</div>
