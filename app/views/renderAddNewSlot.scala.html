<div class="row-fluid">
    <div class="span9 offset2 addSlot text-center">
        <a class="btn btn-primary btn-large" href="#addSlotModal" data-toggle="modal">
            <i class="icon-plus icon-white"></i> Add new slot
        </a>
    </div>
</div>

<div class="modal hide" id="addSlotModal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Add new slot</h3>
    </div>
    <form class="form-horizontal" style="margin-bottom: 0px">
        <div class="modal-body">
            <div class="control-group">
                <label for="fromInput" class="control-label">Time</label>
                <div class="controls">
                    <input type="text" id="fromInput" placeholder="From" />
                    <input type="text" id="toInput" placeholder="To" />
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#" data-dismiss="modal" class="btn">Cancel</a>
            <a href="#" class="btn btn-primary" data-dismiss="modal">Save changes</a>
        </div>
    </form>
</div>
