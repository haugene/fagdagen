<div class="row-fluid">
    <div class="span12 addSlot text-center">
        <a class="btn btn-primary" href="#addSlotModal" data-toggle="modal">
            <i class="icon-plus icon-white"></i> Add new slot
        </a>
    </div>
</div>

<div class="modal hide" id="addSlotModal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Add new slot</h3>
    </div>

    @helper.form(routes.Forms.saveSlot, 'class -> "form-horizontal", 'style -> "margin-bottom: 0px") {
        <div class="modal-body">
            <div class="control-group">
                <label for="fromTime" class="control-label">Start and end</label>
                <!--<div class="">-->
                    <!--<input type="text" id="fromTime2" name="fromTime" placeholder="09:00" />-->
                    <!--<input type="text" id="toTime" name="toTime" placeholder="09:30" />-->
                <!--</div>-->

                <div class="input-append controls" style="display: block !important;">
                    <input id="fromTime" name="fromTime" type="text" class="input-small" />
                    <input id="toTime" name="toTime" type="text" class="input-small" />
                </div>

                <script type="text/javascript">
                    $('#fromTime').timepicker({
                        showMeridian: false // 24h mode
                    });
                    $('#toTime').timepicker({
                        showMeridian: false // 24h mode
                    });
                </script>

            </div>

            <div class="control-group">
               <label for="slotType" class="control-label">Slot type</label>
               <div class="controls">
                   <select id="slotType" name="slotType">
                       <option>Normal</option>
                       <option>Break</option>
                       <option>Keynote</option>
                   </select>
               </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#" data-dismiss="modal" class="btn">Cancel</a>
            <button type="submit" class="btn btn-primary"><i class="icon-check icon-white"></i>Save changes</button>
        </div>
    }
</div>
