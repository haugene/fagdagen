@(form: Form[domain.forms.Login])

<html>
<head>
    <title>Login as admin</title>

    <script src='@routes.Assets.at("javascripts/jquery-1.9.0.min.js")' type='text/javascript'></script>

    <!-- Bootstrap -->
    <script src='@routes.Assets.at("bootstrap/js/bootstrap.js")' type='text/javascript'></script>

    <link rel='stylesheet/less' type='text/css' media='screen' href='@routes.Assets.at("less/bootstrap/bootstrap.less")'>
    <script src='@routes.Assets.at("javascripts/less-1.3.3.min.js")' type='text/javascript'></script>
</head>
<body style="padding: 10px">

<header>
</header>

@helper.form(routes.Admin.authenticate) {

<h1>Sign in</h1>

@if(form.hasGlobalErrors) {
<p class="error">
    @form.globalError.message
</p>
}

@if(flash.contains("success")) {
<p class="success">
    @flash.get("success")
</p>
}

<p>
    <input type="username" name="username" placeholder="Username" value="@form("username").value">
</p>
<p>
    <input type="password" name="password" placeholder="Password">
</p>
<p>
    <button type="submit" class="btn btn-primary">Login</button>
</p>

}
</body>
</html>
